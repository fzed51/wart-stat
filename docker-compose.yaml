services:
  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: wart-stat-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - wart-stat-network
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    labels:
      - "com.example.description=Wart-Stat Frontend"

  # Backend API service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: wart-stat-backend
    ports:
      - "9000:9000"
    expose:
      - "9000"
    environment:
      - PHP_ENV=production
    networks:
      - wart-stat-network
    restart: unless-stopped
    volumes:
      - ./report:/app/report:rw
    labels:
      - "com.example.description=Wart-Stat Backend API"

  # Nginx reverse proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: wart-stat-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - wart-stat-network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  wart-stat-network:
    driver: bridge
